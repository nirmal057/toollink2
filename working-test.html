<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolLink - Working</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 136, 0.2);
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #00ff88;
            font-size: 0.9rem;
        }
        
        .info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="status">ðŸŸ¢ System Online</div>
    
    <div class="container">
        <h1>ToolLink</h1>
        <p>Construction Material Management System</p>
        
        <div class="buttons">
            <a href="http://localhost:5173/auth/login" class="btn btn-primary">Login</a>
            <a href="http://localhost:5173/auth/register" class="btn btn-secondary">Register</a>
            <a href="http://localhost:5173/test" class="btn">System Test</a>
        </div>
        
        <div class="info">
            <h3>Demo Accounts</h3>
            <p><strong>Admin:</strong> admin@toollink.com / admin123</p>
            <p><strong>User:</strong> user@toollink.com / user123</p>
            <br>
            <p><strong>Frontend:</strong> http://localhost:5173</p>
            <p><strong>Backend:</strong> http://localhost:5000</p>
            <br>
            <p>If you see this page, the system is working!</p>
        </div>
    </div>
    
    <script>
        // Test backend connectivity
        fetch('http://localhost:5000/api/health')
            .then(response => response.json())
            .then(data => {
                console.log('Backend connected:', data);
                document.querySelector('.status').innerHTML = 'ðŸŸ¢ Frontend & Backend Online';
            })
            .catch(error => {
                console.error('Backend connection failed:', error);
                document.querySelector('.status').innerHTML = 'ðŸŸ¡ Frontend Only';
                document.querySelector('.status').style.background = 'rgba(255, 136, 0, 0.2)';
                document.querySelector('.status').style.borderColor = '#ff8800';
            });
    </script>
</body>
</html>
