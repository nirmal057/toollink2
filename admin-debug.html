<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-md mx-auto">
        <div class="text-center mb-4">
            <h1 class="text-xl font-bold text-gray-800 mb-1">Admin Dashboard Debug</h1>
            <p class="text-sm text-gray-600">Test admin access</p>
        </div>

        <div class="space-y-4">
            <!-- Current User Info -->
            <div class="bg-gray-50 p-3 rounded">
                <h3 class="text-sm font-medium mb-2">Current User Info:</h3>
                <div id="userInfo" class="text-xs text-gray-600"></div>
            </div>

            <!-- Authentication Status -->
            <div class="bg-gray-50 p-3 rounded">
                <h3 class="text-sm font-medium mb-2">Authentication Status:</h3>
                <div id="authStatus" class="text-xs text-gray-600"></div>
            </div>

            <!-- Test Login -->
            <div class="space-y-2">
                <h3 class="text-sm font-medium">Quick Admin Login:</h3>
                <button onclick="testAdminLogin()" class="w-full bg-blue-500 text-white py-2 px-3 rounded hover:bg-blue-600 text-sm">
                    Login as Admin
                </button>
                <button onclick="testRegularLogin()" class="w-full bg-green-500 text-white py-2 px-3 rounded hover:bg-green-600 text-sm">
                    Login as Customer
                </button>
                <button onclick="clearAuth()" class="w-full bg-red-500 text-white py-2 px-3 rounded hover:bg-red-600 text-sm">
                    Clear Auth
                </button>
            </div>

            <!-- Test Dashboard Access -->
            <button onclick="testDashboardAccess()" class="w-full bg-purple-500 text-white py-2 px-3 rounded hover:bg-purple-600 text-sm">
                Test Dashboard Access
            </button>

            <!-- Results -->
            <div id="results" class="bg-gray-50 p-3 rounded text-xs hidden">
                <h3 class="font-medium mb-2">Test Results:</h3>
                <div id="resultText"></div>
            </div>
        </div>
    </div>

    <script>
        function updateDisplay() {
            // Get current user info
            const user = localStorage.getItem('user');
            const token = localStorage.getItem('accessToken');
            
            document.getElementById('userInfo').innerHTML = user ? 
                `<pre>${JSON.stringify(JSON.parse(user), null, 2)}</pre>` : 
                'No user found';
            
            document.getElementById('authStatus').innerHTML = `
                <div>Token: ${token ? 'Present' : 'Not found'}</div>
                <div>User Data: ${user ? 'Present' : 'Not found'}</div>
                <div>Is Authenticated: ${!!(user && token)}</div>
            `;
        }

        function testAdminLogin() {
            // Simulate admin login
            const adminUser = {
                id: '1',
                email: 'admin@toollink.com',
                name: 'Admin User',
                role: 'admin',
                isActive: true,
                createdAt: new Date().toISOString()
            };

            const token = 'mock-admin-token-' + Date.now();
            
            localStorage.setItem('user', JSON.stringify(adminUser));
            localStorage.setItem('accessToken', token);
            localStorage.setItem('refreshToken', 'mock-refresh-' + Date.now());
            
            updateDisplay();
            showResult('Admin login simulated successfully!', 'success');
        }

        function testRegularLogin() {
            // Simulate customer login
            const customerUser = {
                id: '2',
                email: 'customer@toollink.com',
                name: 'Customer User',
                role: 'customer',
                isActive: true,
                createdAt: new Date().toISOString()
            };

            const token = 'mock-customer-token-' + Date.now();
            
            localStorage.setItem('user', JSON.stringify(customerUser));
            localStorage.setItem('accessToken', token);
            localStorage.setItem('refreshToken', 'mock-refresh-' + Date.now());
            
            updateDisplay();
            showResult('Customer login simulated successfully!', 'success');
        }

        function clearAuth() {
            localStorage.removeItem('user');
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            
            updateDisplay();
            showResult('Authentication cleared!', 'info');
        }

        function testDashboardAccess() {
            const user = localStorage.getItem('user');
            const token = localStorage.getItem('accessToken');
            
            if (!user || !token) {
                showResult('Not authenticated! Please login first.', 'error');
                return;
            }

            const userData = JSON.parse(user);
            const isAdmin = userData.role === 'admin';
            
            let result = `
                <div><strong>Access Test Results:</strong></div>
                <div>User Role: ${userData.role}</div>
                <div>Is Admin: ${isAdmin}</div>
                <div>Should Access Dashboard: ${isAdmin ? 'YES' : 'NO'}</div>
                <div>Token Present: ${!!token}</div>
            `;

            if (isAdmin) {
                result += `<div class="mt-2 text-green-600"><strong>✅ Admin Dashboard Access GRANTED</strong></div>`;
                result += `<div class="mt-2"><a href="http://localhost:5173/admin" target="_blank" class="text-blue-600 underline">Open Admin Dashboard</a></div>`;
            } else {
                result += `<div class="mt-2 text-red-600"><strong>❌ Admin Dashboard Access DENIED</strong></div>`;
            }

            showResult(result, isAdmin ? 'success' : 'error');
        }

        function showResult(message, type) {
            const results = document.getElementById('results');
            const resultText = document.getElementById('resultText');
            
            results.classList.remove('hidden');
            resultText.innerHTML = message;
            
            results.classList.remove('bg-green-50', 'bg-red-50', 'bg-blue-50');
            if (type === 'success') {
                results.classList.add('bg-green-50');
            } else if (type === 'error') {
                results.classList.add('bg-red-50');
            } else {
                results.classList.add('bg-blue-50');
            }
        }

        // Initialize display on load
        updateDisplay();

        // Auto-refresh display every 2 seconds
        setInterval(updateDisplay, 2000);
    </script>
</body>
</html>
