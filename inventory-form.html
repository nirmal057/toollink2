<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-sm mx-auto">
        <div class="text-center mb-4">
            <h1 class="text-xl font-bold text-gray-800 mb-1">Inventory Form</h1>
            <p class="text-sm text-gray-600">Quick stock management</p>
        </div>

        <form id="inventoryForm" class="space-y-3">
            <!-- Operation Type -->
            <div>
                <label for="operation" class="block text-xs font-medium text-gray-700 mb-1">
                    Operation
                </label>
                <select id="operation" name="operation" class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
                    <option value="stock-in">Stock In</option>
                    <option value="stock-out">Stock Out</option>
                    <option value="adjust">Adjust Stock</option>
                </select>
            </div>

            <!-- Warehouse -->
            <div>
                <label for="warehouse" class="block text-xs font-medium text-gray-700 mb-1">
                    Warehouse ID
                </label>
                <input type="text" id="warehouse" name="warehouse" placeholder="Warehouse ID" 
                       class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>

            <!-- Material -->
            <div>
                <label for="material" class="block text-xs font-medium text-gray-700 mb-1">
                    Material ID
                </label>
                <input type="text" id="material" name="material" placeholder="Material ID" 
                       class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>

            <!-- Quantity -->
            <div>
                <label for="quantity" class="block text-xs font-medium text-gray-700 mb-1">
                    Quantity
                </label>
                <input type="number" id="quantity" name="quantity" placeholder="Qty" min="1" 
                       class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>

            <!-- Unit -->
            <div>
                <label for="unit" class="block text-xs font-medium text-gray-700 mb-1">
                    Unit
                </label>
                <select id="unit" name="unit" class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
                    <option value="kg">kg</option>
                    <option value="g">g</option>
                    <option value="l">l</option>
                    <option value="ml">ml</option>
                    <option value="pcs">pcs</option>
                </select>
            </div>

            <!-- Reason (for adjustments) -->
            <div id="reasonField" style="display: none;">
                <label for="reason" class="block text-xs font-medium text-gray-700 mb-1">
                    Reason
                </label>
                <textarea id="reason" name="reason" rows="2" placeholder="Adjustment reason"
                          class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-3 rounded hover:bg-blue-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition-colors text-sm font-medium mt-4">
                <span id="submitText">Submit</span>
                <div id="loadingSpinner" class="hidden inline-block ml-2">
                    <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </button>
        </form>

        <!-- Response Display -->
        <div id="responseMessage" class="mt-3 p-2 rounded text-sm hidden">
            <p id="responseText"></p>
        </div>

        <!-- Quick Actions -->
        <div class="mt-4 pt-3 border-t border-gray-200">
            <h3 class="text-xs font-medium text-gray-700 mb-2">Quick Actions</h3>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="viewLowStock()" class="px-2 py-1 bg-red-100 text-red-700 rounded hover:bg-red-200 text-xs font-medium transition-colors">
                    Low Stock
                </button>
                <button onclick="viewAllInventory()" class="px-2 py-1 bg-green-100 text-green-700 rounded hover:bg-green-200 text-xs font-medium transition-colors">
                    All Items
                </button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('inventoryForm');
        const operationSelect = document.getElementById('operation');
        const reasonField = document.getElementById('reasonField');
        const submitButton = form.querySelector('button[type="submit"]');
        const submitText = document.getElementById('submitText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const responseMessage = document.getElementById('responseMessage');
        const responseText = document.getElementById('responseText');

        // Show/hide reason field based on operation
        operationSelect.addEventListener('change', function() {
            if (this.value === 'adjust') {
                reasonField.style.display = 'block';
            } else {
                reasonField.style.display = 'none';
            }
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                warehouseId: formData.get('warehouse'),
                materialId: formData.get('material'),
                quantity: parseInt(formData.get('quantity')),
                unit: formData.get('unit')
            };

            if (formData.get('operation') === 'adjust') {
                data.reason = formData.get('reason');
            }

            // Show loading state
            submitButton.disabled = true;
            submitText.textContent = 'Processing...';
            loadingSpinner.classList.remove('hidden');
            responseMessage.classList.add('hidden');

            try {
                const operation = formData.get('operation');
                const response = await fetch(`http://localhost:5000/api/inventory/${operation}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Add your auth token here if needed
                        // 'Authorization': 'Bearer YOUR_TOKEN'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showResponse(result.message || 'Operation completed successfully!', 'success');
                    form.reset();
                } else {
                    showResponse(result.message || 'Operation failed!', 'error');
                }
            } catch (error) {
                showResponse('Network error: ' + error.message, 'error');
            } finally {
                // Reset loading state
                submitButton.disabled = false;
                submitText.textContent = 'Submit';
                loadingSpinner.classList.add('hidden');
            }
        });

        function showResponse(message, type) {
            responseMessage.classList.remove('hidden', 'bg-green-100', 'bg-red-100', 'text-green-700', 'text-red-700');
            
            if (type === 'success') {
                responseMessage.classList.add('bg-green-100', 'text-green-700');
            } else {
                responseMessage.classList.add('bg-red-100', 'text-red-700');
            }
            
            responseText.textContent = message;
        }

        // Quick action functions
        async function viewLowStock() {
            try {
                const response = await fetch('http://localhost:5000/api/inventory/low-stock', {
                    headers: {
                        // Add your auth token here if needed
                        // 'Authorization': 'Bearer YOUR_TOKEN'
                    }
                });
                const result = await response.json();
                
                if (response.ok) {
                    showResponse(`Found ${result.data ? result.data.length : 0} low stock items`, 'success');
                    console.log('Low stock items:', result.data);
                } else {
                    showResponse(result.message || 'Failed to fetch low stock items', 'error');
                }
            } catch (error) {
                showResponse('Network error: ' + error.message, 'error');
            }
        }

        async function viewAllInventory() {
            try {
                const response = await fetch('http://localhost:5000/api/inventory/', {
                    headers: {
                        // Add your auth token here if needed
                        // 'Authorization': 'Bearer YOUR_TOKEN'
                    }
                });
                const result = await response.json();
                
                if (response.ok) {
                    showResponse(`Found ${result.data ? result.data.length : 0} inventory items`, 'success');
                    console.log('All inventory:', result.data);
                } else {
                    showResponse(result.message || 'Failed to fetch inventory', 'error');
                }
            } catch (error) {
                showResponse('Network error: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
