<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîî Notifications - ToolLink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .stat-card .number {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .notifications-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .notification-item {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .notification-item:hover {
            background-color: #f8f9ff;
        }

        .notification-item.unread {
            background-color: #f8f9ff;
            border-left: 4px solid #667eea;
        }

        .notification-item.unread::before {
            content: '';
            position: absolute;
            top: 20px;
            right: 20px;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
        }

        .notification-icon {
            font-size: 1.5em;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .notification-icon.system {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
        }

        .notification-icon.inventory {
            background: linear-gradient(135deg, #fd7e14, #e55a4e);
            color: white;
        }

        .notification-icon.order {
            background: linear-gradient(135deg, #20c997, #17a2b8);
            color: white;
        }

        .notification-icon.delivery {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            color: white;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .notification-message {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .notification-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 0.85em;
            color: #888;
        }

        .priority-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-high {
            background-color: #f8d7da;
            color: #721c24;
        }

        .priority-medium {
            background-color: #fff3cd;
            color: #856404;
        }

        .priority-low {
            background-color: #d4edda;
            color: #155724;
        }

        .notification-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-style: italic;
        }

        .no-notifications {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .no-notifications .icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .alerts {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            color: #666;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: #f8f9ff;
            border-color: #667eea;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                justify-content: center;
            }

            .notification-item {
                flex-direction: column;
                gap: 10px;
            }

            .notification-actions {
                align-self: stretch;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üîî Notifications</h1>
            <p>Stay updated with system alerts, inventory updates, and important announcements</p>
        </div>

        <!-- Alerts Container -->
        <div id="alerts" class="alerts"></div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">üîî</div>
                <div class="number" id="totalCount">0</div>
                <div class="label">Total</div>
            </div>
            <div class="stat-card">
                <div class="icon">üì¨</div>
                <div class="number" id="unreadCount">0</div>
                <div class="label">Unread</div>
            </div>
            <div class="stat-card">
                <div class="icon">‚úÖ</div>
                <div class="number" id="readCount">0</div>
                <div class="label">Read</div>
            </div>
            <div class="stat-card">
                <div class="icon">üö®</div>
                <div class="number" id="highPriorityCount">0</div>
                <div class="label">High Priority</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="filter-group">
                <select id="typeFilter" class="filter-select">
                    <option value="">All Types</option>
                    <option value="system">System</option>
                    <option value="inventory">Inventory</option>
                    <option value="order">Orders</option>
                    <option value="delivery">Delivery</option>
                </select>

                <select id="priorityFilter" class="filter-select">
                    <option value="">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>

                <select id="statusFilter" class="filter-select">
                    <option value="">All Status</option>
                    <option value="false">Unread</option>
                    <option value="true">Read</option>
                </select>
            </div>

            <div class="filter-group">
                <button class="btn btn-secondary" onclick="markAllAsRead()">üìñ Mark All Read</button>
                <button class="btn btn-primary" onclick="refreshNotifications()">üîÑ Refresh</button>
            </div>
        </div>

        <!-- Notifications Container -->
        <div class="notifications-container">
            <div id="notificationsContent" class="loading">
                üîÑ Loading notifications...
            </div>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination"></div>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'http://localhost:3000/api';
        let authToken = localStorage.getItem('authToken');
        let currentNotifications = [];
        let currentPage = 1;
        const pageSize = 10;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            if (!authToken) {
                await authenticate();
            }
            await loadNotificationStats();
            await loadNotifications();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Filter changes
            document.getElementById('typeFilter').addEventListener('change', () => {
                currentPage = 1;
                loadNotifications();
            });

            document.getElementById('priorityFilter').addEventListener('change', () => {
                currentPage = 1;
                loadNotifications();
            });

            document.getElementById('statusFilter').addEventListener('change', () => {
                currentPage = 1;
                loadNotifications();
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (event) => {
                if (event.key === 'F5' || (event.ctrlKey && event.key === 'r')) {
                    event.preventDefault();
                    refreshNotifications();
                }
            });
        }

        // Authentication
        async function authenticate() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@toollink.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();

                if (data.success && data.accessToken) {
                    authToken = data.accessToken;
                    localStorage.setItem('authToken', authToken);
                    return true;
                } else {
                    showAlert('Authentication failed. Please check your credentials.', 'error');
                    return false;
                }
            } catch (error) {
                showAlert('Authentication error: ' + error.message, 'error');
                return false;
            }
        }

        // Load notification statistics
        async function loadNotificationStats() {
            try {
                const response = await fetch(`${API_BASE}/notifications/stats`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();
                if (data.success) {
                    const stats = data.data;
                    document.getElementById('totalCount').textContent = stats.total;
                    document.getElementById('unreadCount').textContent = stats.unread;
                    document.getElementById('readCount').textContent = stats.read;
                    document.getElementById('highPriorityCount').textContent = stats.byPriority.high;
                }
            } catch (error) {
                console.error('Error loading notification stats:', error);
            }
        }

        // Load notifications
        async function loadNotifications(page = 1) {
            try {
                const typeFilter = document.getElementById('typeFilter').value;
                const priorityFilter = document.getElementById('priorityFilter').value;
                const statusFilter = document.getElementById('statusFilter').value;

                const params = new URLSearchParams({
                    page: page,
                    limit: pageSize
                });

                if (typeFilter) params.append('type', typeFilter);
                if (priorityFilter) params.append('priority', priorityFilter);
                if (statusFilter) params.append('read', statusFilter);

                const response = await fetch(`${API_BASE}/notifications?${params}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();

                if (data.success) {
                    currentNotifications = data.data;
                    currentPage = page;
                    renderNotifications(data.data);
                    renderPagination(data.pagination);
                } else {
                    showAlert('Failed to load notifications: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Error loading notifications: ' + error.message, 'error');
                document.getElementById('notificationsContent').innerHTML = '<div class="loading">‚ùå Error loading notifications</div>';
            }
        }

        // Render notifications
        function renderNotifications(notifications) {
            const container = document.getElementById('notificationsContent');

            if (notifications.length === 0) {
                container.innerHTML = `
                    <div class="no-notifications">
                        <div class="icon">üîï</div>
                        <h3>No notifications found</h3>
                        <p>You're all caught up! No notifications match your current filters.</p>
                    </div>
                `;
                return;
            }

            const notificationsHTML = notifications.map(notification => {
                const iconMap = {
                    system: '‚öôÔ∏è',
                    inventory: 'üì¶',
                    order: 'üõí',
                    delivery: 'üöö'
                };

                const timeAgo = getTimeAgo(new Date(notification.createdAt));

                return `
                    <div class="notification-item ${!notification.read ? 'unread' : ''}" data-id="${notification.id}">
                        <div class="notification-icon ${notification.type}">
                            ${iconMap[notification.type] || 'üîî'}
                        </div>
                        <div class="notification-content">
                            <div class="notification-title">${notification.title}</div>
                            <div class="notification-message">${notification.message}</div>
                            <div class="notification-meta">
                                <span class="priority-badge priority-${notification.priority}">${notification.priority}</span>
                                <span>üìÖ ${timeAgo}</span>
                                <span>üè∑Ô∏è ${notification.type}</span>
                            </div>
                        </div>
                        <div class="notification-actions">
                            ${!notification.read ?
                        `<button class="btn btn-success btn-sm" onclick="markAsRead('${notification.id}')">‚úì Mark Read</button>` :
                        `<span class="btn btn-secondary btn-sm" style="opacity: 0.6;">‚úì Read</span>`
                    }
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = notificationsHTML;
        }

        // Render pagination
        function renderPagination(pagination) {
            const container = document.getElementById('pagination');

            if (pagination.pages <= 1) {
                container.innerHTML = '';
                return;
            }

            let paginationHTML = '';

            // Previous button
            paginationHTML += `
                <button onclick="loadNotifications(${pagination.page - 1})" ${pagination.page === 1 ? 'disabled' : ''}>
                    ‚Üê Previous
                </button>
            `;

            // Page numbers
            for (let i = Math.max(1, pagination.page - 2); i <= Math.min(pagination.pages, pagination.page + 2); i++) {
                paginationHTML += `
                    <button onclick="loadNotifications(${i})" ${i === pagination.page ? 'class="active"' : ''}>
                        ${i}
                    </button>
                `;
            }

            // Next button
            paginationHTML += `
                <button onclick="loadNotifications(${pagination.page + 1})" ${pagination.page === pagination.pages ? 'disabled' : ''}>
                    Next ‚Üí
                </button>
            `;

            container.innerHTML = paginationHTML;
        }

        // Mark single notification as read
        async function markAsRead(notificationId) {
            try {
                const response = await fetch(`${API_BASE}/notifications/${notificationId}/read`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('‚úÖ Notification marked as read!', 'success');
                    await loadNotificationStats();
                    await loadNotifications(currentPage);
                } else {
                    showAlert('‚ùå Failed to mark notification as read: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error marking notification as read: ' + error.message, 'error');
            }
        }

        // Mark all notifications as read
        async function markAllAsRead() {
            if (!confirm('Mark all notifications as read?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/notifications/mark-all-read`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('‚úÖ All notifications marked as read!', 'success');
                    await loadNotificationStats();
                    await loadNotifications(currentPage);
                } else {
                    showAlert('‚ùå Failed to mark all notifications as read: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error marking all notifications as read: ' + error.message, 'error');
            }
        }

        // Refresh notifications
        async function refreshNotifications() {
            await loadNotificationStats();
            await loadNotifications(currentPage);
            showAlert('üîÑ Notifications refreshed!', 'info');
        }

        // Get time ago string
        function getTimeAgo(date) {
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const diffHours = Math.ceil(diffTime / (1000 * 60 * 60));
            const diffMinutes = Math.ceil(diffTime / (1000 * 60));

            if (diffDays > 1) {
                return `${diffDays} days ago`;
            } else if (diffHours > 1) {
                return `${diffHours} hours ago`;
            } else if (diffMinutes > 1) {
                return `${diffMinutes} minutes ago`;
            } else {
                return 'Just now';
            }
        }

        // Show alert
        function showAlert(message, type = 'info') {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;

            alertsContainer.appendChild(alert);

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }
    </script>
</body>

</html>
