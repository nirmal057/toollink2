<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolLink Smooth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1113;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px) scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ ToolLink Smooth Test</h1>
        <p>Testing smooth scrolling functionality:</p>
        
        <button class="btn" onclick="window.open('http://localhost:5174', '_blank')">
            üåê Open ToolLink App
        </button>
        
        <button class="btn" onclick="runTests()">
            üîç Run Tests
        </button>
        
        <div id="results" style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; margin: 15px 0; font-family: monospace;">
            <div>Ready to test...</div>
        </div>
    </div>

    <script>
        function runTests() {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            function log(msg) {
                const div = document.createElement('div');
                div.innerHTML = msg;
                results.appendChild(div);
            }
            
            log('üîç Running smooth scroll tests...');
            
            // Test 1: CSS Support
            const hasScrollBehavior = 'scrollBehavior' in document.documentElement.style;
            log('CSS scroll-behavior support: ' + (hasScrollBehavior ? '‚úÖ YES' : '‚ùå NO'));
            
            // Test 2: ScrollIntoView Support
            const hasScrollIntoView = 'scrollIntoView' in document.documentElement;
            log('ScrollIntoView support: ' + (hasScrollIntoView ? '‚úÖ YES' : '‚ùå NO'));
            
            // Test 3: Motion Preferences
            const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            log('Prefers reduced motion: ' + (prefersReduced ? '‚ö†Ô∏è YES' : '‚úÖ NO'));
            
            log('‚úÖ Browser tests complete!');
            log('üí° Now test the actual ToolLink app for smooth scrolling.');
        }
    </script>
</body>
</html>
