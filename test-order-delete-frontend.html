<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Delete Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .order-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .btn {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        .error {
            color: #dc3545;
            font-weight: bold;
        }

        .success {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Order Delete Test</h1>
    <p>This page tests the order deletion functionality.</p>

    <button class="btn btn-success" onclick="loadOrders()">Load Orders</button>
    <button class="btn btn-success" onclick="checkServerStatus()">Check Server Status</button>

    <div id="status">Ready</div>
    <div id="orders">Click "Load Orders" to see available orders</div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let authToken = '';

        // Auto-login on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await authenticate();
            await loadOrders();
        });

        async function authenticate() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@toollink.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                if (data.success) {
                    authToken = data.accessToken;
                    updateStatus('‚úÖ Authenticated successfully');
                    return true;
                } else {
                    updateStatus('‚ùå Authentication failed: ' + data.error, 'error');
                    return false;
                }
            } catch (error) {
                updateStatus('‚ùå Authentication error: ' + error.message, 'error');
                return false;
            }
        }

        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE}/orders`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    updateStatus('‚úÖ Server is running and accessible');
                } else {
                    updateStatus('‚ùå Server responded with: ' + response.status, 'error');
                }
            } catch (error) {
                updateStatus('‚ùå Cannot connect to server: ' + error.message, 'error');
            }
        }

        async function loadOrders() {
            updateStatus('Loading orders...', 'loading');

            try {
                const response = await fetch(`${API_BASE}/orders`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();

                if (data.success) {
                    displayOrders(data.data);
                    updateStatus(`‚úÖ Loaded ${data.data.length} orders`);
                } else {
                    updateStatus('‚ùå Failed to load orders: ' + data.error, 'error');
                }
            } catch (error) {
                updateStatus('‚ùå Error loading orders: ' + error.message, 'error');
            }
        }

        function displayOrders(orders) {
            const container = document.getElementById('orders');

            if (orders.length === 0) {
                container.innerHTML = '<p>No orders found</p>';
                return;
            }

            const pendingOrders = orders.filter(order => order.status === 'pending');

            container.innerHTML = `
                <h3>All Orders (${orders.length} total, ${pendingOrders.length} pending)</h3>
                ${orders.map(order => `
                    <div class="order-item">
                        <strong>${order.orderNumber}</strong> - ${order.status}
                        <br>Customer: ${order.customer?.fullName || 'Unknown'}
                        <br>Total: LKR ${(order.totalAmount || 0).toLocaleString()}
                        <br>Created: ${new Date(order.createdAt).toLocaleDateString()}
                        <br>
                        ${order.status === 'pending' ?
                    `<button class="btn btn-danger" onclick="deleteOrder('${order._id}', '${order.orderNumber}')">üóëÔ∏è Delete</button>` :
                    '<span style="color: #666;">Only pending orders can be deleted</span>'
                }
                    </div>
                `).join('')}
            `;
        }

        async function deleteOrder(orderId, orderNumber) {
            if (!confirm(`Are you sure you want to permanently delete order ${orderNumber}?\\n\\nThis action cannot be undone and will restore inventory levels.`)) {
                return;
            }

            updateStatus(`Deleting order ${orderNumber}...`, 'loading');

            try {
                const response = await fetch(`${API_BASE}/orders/${orderId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const result = await response.json();

                if (result.success) {
                    updateStatus(`‚úÖ Order ${orderNumber} deleted successfully!`, 'success');
                    // Reload orders to show updated list
                    await loadOrders();
                } else {
                    updateStatus(`‚ùå Failed to delete order ${orderNumber}: ${result.error}`, 'error');
                }
            } catch (error) {
                updateStatus(`‚ùå Error deleting order ${orderNumber}: ${error.message}`, 'error');
            }
        }

        function updateStatus(message, type = '') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = type;
        }
    </script>
</body>

</html>
