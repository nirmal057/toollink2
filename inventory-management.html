<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì¶ Inventory Management - ToolLink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }

        .search-group {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 300px;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            background: white;
            font-size: 14px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79,172,254,0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,65,108,0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
            color: white;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }

        .inventory-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
        }

        .inventory-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 15px;
            text-align: left;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
        }

        .inventory-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        .inventory-table tbody tr:hover {
            background-color: #f8f9ff;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-active {
            background-color: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-low-stock {
            background-color: #fff3cd;
            color: #856404;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-style: italic;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .no-data svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: #f8f9fa;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:hover {
            background: #e9ecef;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 300;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .close:hover {
            opacity: 1;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #e1e8ed;
            text-align: right;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-left-color: #17a2b8;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-group {
                min-width: auto;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .inventory-table {
                font-size: 14px;
            }

            .inventory-table th,
            .inventory-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üì¶ Inventory Management</h1>
            <p>Manage your inventory items with real-time database synchronization</p>
            <div id="userInfo" style="margin-top: 15px; opacity: 0.8;"></div>
        </div>

        <!-- Alerts Container -->
        <div id="alerts"></div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">üì¶</div>
                <div class="number" id="totalItems">0</div>
                <div class="label">Total Items</div>
            </div>
            <div class="stat-card">
                <div class="icon">üìä</div>
                <div class="number" id="totalCategories">0</div>
                <div class="label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="icon">‚ö†Ô∏è</div>
                <div class="number" id="lowStockItems">0</div>
                <div class="label">Low Stock</div>
            </div>
            <div class="stat-card">
                <div class="icon">üí∞</div>
                <div class="number" id="totalValue">0</div>
                <div class="label">Total Value</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-group">
                <input type="text" id="searchInput" placeholder="üîç Search inventory items..." class="search-input">
                <select id="categoryFilter" class="filter-select">
                    <option value="">All Categories</option>
                    <option value="Tools">Tools</option>
                    <option value="Hardware">Hardware</option>
                    <option value="Materials">Materials</option>
                    <option value="Equipment">Equipment</option>
                    <option value="Safety">Safety</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Plumbing">Plumbing</option>
                    <option value="Other">Other</option>
                </select>
                <select id="statusFilter" class="filter-select">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-success" onclick="refreshInventory()">üîÑ Refresh</button>
                <button class="btn btn-primary" onclick="openAddModal()">‚ûï Add New Item</button>
            </div>
        </div>

        <!-- Inventory Table -->
        <div class="inventory-container">
            <div id="inventoryContent">
                <div class="loading">Loading inventory items...</div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Item Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">‚ûï Add New Item</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="itemForm" onsubmit="saveItem(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemName">Item Name *</label>
                            <input type="text" id="itemName" required placeholder="Enter item name">
                        </div>
                        <div class="form-group">
                            <label for="itemSku">SKU *</label>
                            <input type="text" id="itemSku" required placeholder="Enter SKU">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemCategory">Category *</label>
                            <select id="itemCategory" required>
                                <option value="">Select Category</option>
                                <option value="Tools">Tools</option>
                                <option value="Hardware">Hardware</option>
                                <option value="Materials">Materials</option>
                                <option value="Equipment">Equipment</option>
                                <option value="Safety">Safety</option>
                                <option value="Electrical">Electrical</option>
                                <option value="Plumbing">Plumbing</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="itemUnit">Unit *</label>
                            <select id="itemUnit" required>
                                <option value="">Select Unit</option>
                                <option value="pieces">Pieces</option>
                                <option value="kg">Kilograms</option>
                                <option value="liters">Liters</option>
                                <option value="meters">Meters</option>
                                <option value="boxes">Boxes</option>
                                <option value="sets">Sets</option>
                                <option value="pairs">Pairs</option>
                                <option value="rolls">Rolls</option>
                                <option value="sheets">Sheets</option>
                                <option value="units">Units</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemQuantity">Initial Quantity *</label>
                            <input type="number" id="itemQuantity" required min="0" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="itemThreshold">Low Stock Threshold *</label>
                            <input type="number" id="itemThreshold" required min="0" placeholder="10">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemPrice">Unit Price (LKR)</label>
                            <input type="number" id="itemPrice" min="0" step="0.01" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="itemLocation">Location *</label>
                            <input type="text" id="itemLocation" required placeholder="e.g., Warehouse A, Shelf 1">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="itemDescription">Description</label>
                        <textarea id="itemDescription" rows="3" placeholder="Enter item description (optional)"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" onclick="closeModal()" style="background: #6c757d; color: white; margin-right: 10px;">Cancel</button>
                <button type="submit" form="itemForm" class="btn btn-primary" id="saveButton">üíæ Save Item</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let authToken = localStorage.getItem('authToken');
        let currentPage = 1;
        let totalPages = 1;
        let currentItems = [];
        let editingItemId = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            if (!authToken) {
                await authenticate();
            }
            await loadInventoryStats();
            await loadInventory();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Search with debounce
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentPage = 1;
                    loadInventory();
                }, 500);
            });

            // Filter changes
            document.getElementById('categoryFilter').addEventListener('change', () => {
                currentPage = 1;
                loadInventory();
            });

            document.getElementById('statusFilter').addEventListener('change', () => {
                currentPage = 1;
                loadInventory();
            });

            // Close modal when clicking outside
            window.addEventListener('click', (event) => {
                const modal = document.getElementById('itemModal');
                if (event.target === modal) {
                    closeModal();
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (event) => {
                if (event.key === 'F5' || (event.ctrlKey && event.key === 'r')) {
                    event.preventDefault();
                    refreshInventory();
                }
                if (event.key === 'Escape') {
                    closeModal();
                }
            });
        }

        // Authentication
        async function authenticate() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@toollink.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();

                if (data.success && data.accessToken) {
                    authToken = data.accessToken;
                    localStorage.setItem('authToken', authToken);
                    document.getElementById('userInfo').textContent = `Welcome, ${data.user.fullName}`;
                    return true;
                } else {
                    showAlert('Authentication failed. Please check your credentials.', 'error');
                    return false;
                }
            } catch (error) {
                showAlert('Authentication error: ' + error.message, 'error');
                return false;
            }
        }

        // Load inventory statistics
        async function loadInventoryStats() {
            try {
                const response = await fetch(`${API_BASE}/inventory/stats`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.status === 401) {
                    await authenticate();
                    return loadInventoryStats();
                }

                const data = await response.json();
                if (data.success) {
                    document.getElementById('totalItems').textContent = data.data.total || 0;
                    document.getElementById('totalCategories').textContent = data.data.categories || 0;
                    document.getElementById('lowStockItems').textContent = data.data.lowStock || 0;
                    document.getElementById('totalValue').textContent = `LKR ${(data.data.totalValue || 0).toLocaleString()}`;
                }
            } catch (error) {
                console.error('Error loading inventory stats:', error);
            }
        }

        // Load inventory items
        async function loadInventory(page = 1) {
            try {
                currentPage = page;
                const searchInput = document.getElementById('searchInput');
                const categoryFilter = document.getElementById('categoryFilter');
                const statusFilter = document.getElementById('statusFilter');

                const params = new URLSearchParams({
                    page: page,
                    limit: 15,
                    search: searchInput.value,
                    category: categoryFilter.value,
                    status: statusFilter.value
                });

                document.getElementById('inventoryContent').innerHTML = '<div class="loading">Loading inventory items...</div>';

                const response = await fetch(`${API_BASE}/inventory?${params}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.status === 401) {
                    await authenticate();
                    return loadInventory(page);
                }

                const data = await response.json();

                if (data.success) {
                    currentItems = data.data.items;
                    displayInventory(data.data.items);
                    updatePagination(data.data.pagination);
                } else {
                    showAlert('Failed to load inventory: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showAlert('Error loading inventory: ' + error.message, 'error');
                document.getElementById('inventoryContent').innerHTML = '<div class="no-data">Failed to load inventory</div>';
            }
        }

        // Display inventory items
        function displayInventory(items) {
            const container = document.getElementById('inventoryContent');

            if (items.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 7h-3.5l-1-1h-5L8.5 7H5c-1.1 0-2 .9-2 2v9c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zm0 11H5V9h14v9z"/>
                        </svg>
                        <h3>No inventory items found</h3>
                        <p>No items match your current search criteria.</p>
                        <button class="btn btn-primary" onclick="openAddModal()" style="margin-top: 15px;">‚ûï Add Your First Item</button>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>Item Details</th>
                            <th>Category</th>
                            <th>Stock</th>
                            <th>Unit Price</th>
                            <th>Location</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${items.map(item => `
                            <tr>
                                <td>
                                    <div>
                                        <strong style="color: #333; font-size: 16px;">${item.name}</strong><br>
                                        <small style="color: #666;">SKU: ${item.sku}</small>
                                        ${item.description ? `<br><small style="color: #888;">${item.description}</small>` : ''}
                                    </div>
                                </td>
                                <td>
                                    <span style="background: #e3f2fd; color: #1976d2; padding: 4px 8px; border-radius: 4px; font-size: 12px;">
                                        ${item.category}
                                    </span>
                                </td>
                                <td>
                                    <div>
                                        <strong style="font-size: 18px; color: ${item.current_stock <= item.min_stock_level ? '#f44336' : '#4caf50'};">
                                            ${item.current_stock || item.quantity || 0}
                                        </strong>
                                        <small style="color: #666;"> ${item.unit}</small><br>
                                        <small style="color: #999;">Min: ${item.min_stock_level || item.threshold || 0}</small>
                                    </div>
                                </td>
                                <td>
                                    <strong>LKR ${((item.unit_price || item.unitPrice || 0)).toLocaleString()}</strong>
                                </td>
                                <td>
                                    <span style="color: #666;">${item.location}</span>
                                </td>
                                <td>
                                    <span class="status-badge ${getStatusClass(item)}">
                                        ${getStatusText(item)}
                                    </span>
                                </td>
                                <td>
                                    <button class="btn btn-warning btn-sm" onclick="editItem('${item._id}')">‚úèÔ∏è Edit</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteItem('${item._id}', '${item.name}')">üóëÔ∏è Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Get status class for styling
        function getStatusClass(item) {
            if (item.status === 'inactive') return 'status-inactive';
            if ((item.current_stock || item.quantity || 0) <= (item.min_stock_level || item.threshold || 0)) return 'status-low-stock';
            return 'status-active';
        }

        // Get status text
        function getStatusText(item) {
            if (item.status === 'inactive') return 'Inactive';
            if ((item.current_stock || item.quantity || 0) <= (item.min_stock_level || item.threshold || 0)) return 'Low Stock';
            return 'Active';
        }

        // Update pagination
        function updatePagination(pagination) {
            // Implementation for pagination if needed
            // For now, we'll keep it simple
        }

        // Refresh inventory
        async function refreshInventory() {
            showAlert('üîÑ Refreshing inventory...', 'info');
            await loadInventoryStats();
            await loadInventory(currentPage);
            showAlert('‚úÖ Inventory refreshed successfully!', 'success');
        }

        // Open add modal
        function openAddModal() {
            editingItemId = null;
            document.getElementById('modalTitle').textContent = '‚ûï Add New Item';
            document.getElementById('saveButton').textContent = 'üíæ Save Item';
            document.getElementById('itemForm').reset();
            document.getElementById('itemModal').style.display = 'block';
        }

        // Edit item
        async function editItem(itemId) {
            try {
                const response = await fetch(`${API_BASE}/inventory/${itemId}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();
                if (data.success) {
                    const item = data.data;
                    editingItemId = itemId;
                    
                    document.getElementById('modalTitle').textContent = '‚úèÔ∏è Edit Item';
                    document.getElementById('saveButton').textContent = 'üíæ Update Item';
                    
                    // Populate form
                    document.getElementById('itemName').value = item.name;
                    document.getElementById('itemSku').value = item.sku;
                    document.getElementById('itemCategory').value = item.category;
                    document.getElementById('itemUnit').value = item.unit;
                    document.getElementById('itemQuantity').value = item.current_stock || item.quantity || 0;
                    document.getElementById('itemThreshold').value = item.min_stock_level || item.threshold || 0;
                    document.getElementById('itemPrice').value = item.unit_price || item.unitPrice || 0;
                    document.getElementById('itemLocation').value = item.location;
                    document.getElementById('itemDescription').value = item.description || '';
                    
                    document.getElementById('itemModal').style.display = 'block';
                } else {
                    showAlert('Failed to load item details', 'error');
                }
            } catch (error) {
                showAlert('Error loading item: ' + error.message, 'error');
            }
        }

        // Save item (add or update)
        async function saveItem(event) {
            event.preventDefault();

            try {
                const itemData = {
                    name: document.getElementById('itemName').value,
                    sku: document.getElementById('itemSku').value,
                    category: document.getElementById('itemCategory').value,
                    unit: document.getElementById('itemUnit').value,
                    quantity: parseInt(document.getElementById('itemQuantity').value),
                    threshold: parseInt(document.getElementById('itemThreshold').value),
                    unit_price: parseFloat(document.getElementById('itemPrice').value) || 0,
                    location: document.getElementById('itemLocation').value,
                    description: document.getElementById('itemDescription').value
                };

                const isEditing = editingItemId !== null;
                const url = isEditing ? `${API_BASE}/inventory/${editingItemId}` : `${API_BASE}/inventory`;
                const method = isEditing ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(itemData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(`‚úÖ Item ${isEditing ? 'updated' : 'created'} successfully!`, 'success');
                    closeModal();
                    await loadInventoryStats();
                    await loadInventory(currentPage);
                } else {
                    showAlert(`‚ùå Failed to ${isEditing ? 'update' : 'create'} item: ${result.error}`, 'error');
                }
            } catch (error) {
                showAlert(`‚ùå Error saving item: ${error.message}`, 'error');
            }
        }

        // Delete item
        async function deleteItem(itemId, itemName) {
            if (!confirm(`‚ö†Ô∏è Are you sure you want to permanently delete "${itemName}"?\n\nThis action cannot be undone and will remove the item from the database.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/inventory/${itemId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(`‚úÖ Item "${itemName}" permanently deleted!`, 'success');
                    await loadInventoryStats();
                    await loadInventory(currentPage);
                } else {
                    showAlert(`‚ùå Failed to delete item: ${result.error}`, 'error');
                }
            } catch (error) {
                showAlert(`‚ùå Error deleting item: ${error.message}`, 'error');
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('itemModal').style.display = 'none';
            editingItemId = null;
        }

        // Show alert
        function showAlert(message, type = 'info') {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;

            alertsContainer.appendChild(alert);

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);

            // Scroll to top to show alert
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
