<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Order Management Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .loading {
            background-color: #fff3cd;
            border-color: #ffeaa7;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }

        input,
        select {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <h1>üõí Order Management Test</h1>

    <div class="test-section">
        <h3>üìã Current Orders</h3>
        <button onclick="loadOrders()">Load Orders</button>
        <div id="orders-result"></div>
    </div>

    <div class="test-section">
        <h3>üì¶ Available Inventory</h3>
        <button onclick="loadInventory()">Load Inventory</button>
        <div id="inventory-result"></div>
    </div>

    <div class="test-section">
        <h3>‚ûï Create New Order</h3>
        <div>
            <label>Customer Name:</label>
            <input type="text" id="customer" value="Test Customer" />
        </div>
        <div>
            <label>Address:</label>
            <input type="text" id="address" value="123 Test Street, Colombo" />
        </div>
        <div>
            <label>Contact:</label>
            <input type="text" id="contact" value="+94771234567" />
        </div>
        <div>
            <label>Item:</label>
            <select id="item-select">
                <option value="">Select item...</option>
            </select>
        </div>
        <div>
            <label>Quantity:</label>
            <input type="number" id="quantity" value="1" min="1" />
        </div>
        <div>
            <label>Preferred Date:</label>
            <input type="date" id="preferred-date" />
        </div>
        <button onclick="createOrder()">Create Order</button>
        <div id="create-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let token = null;
        let inventory = [];

        // Set default date to tomorrow
        document.getElementById('preferred-date').value = new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString().split('T')[0];

        async function authenticate() {
            if (token) return token;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@toollink.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                if (data.success) {
                    token = data.accessToken;
                    return token;
                } else {
                    throw new Error('Authentication failed');
                }
            } catch (error) {
                console.error('Auth error:', error);
                throw error;
            }
        }

        async function loadOrders() {
            const resultDiv = document.getElementById('orders-result');
            resultDiv.innerHTML = '<div class="loading">Loading orders...</div>';

            try {
                await authenticate();
                const response = await fetch(`${API_BASE}/orders?limit=50`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (data.success) {
                    const orders = data.data || [];
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Found ${orders.length} orders</h4>
                            <pre>${JSON.stringify(orders.map(order => ({
                        orderNumber: order.orderNumber,
                        customer: order.customer?.fullName,
                        items: order.items?.length,
                        status: order.status,
                        total: order.finalAmount,
                        date: order.createdAt
                    })), null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Failed to load orders');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function loadInventory() {
            const resultDiv = document.getElementById('inventory-result');
            resultDiv.innerHTML = '<div class="loading">Loading inventory...</div>';

            try {
                await authenticate();
                const response = await fetch(`${API_BASE}/inventory?limit=100`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (data.success) {
                    inventory = data.data?.items || [];

                    // Populate the item select dropdown
                    const select = document.getElementById('item-select');
                    select.innerHTML = '<option value="">Select item...</option>';
                    inventory.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item._id;
                        option.textContent = `${item.name} (${item.current_stock} ${item.unit}) - Rs. ${item.selling_price}`;
                        select.appendChild(option);
                    });

                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Found ${inventory.length} inventory items</h4>
                            <pre>${JSON.stringify(inventory.map(item => ({
                        name: item.name,
                        stock: item.current_stock,
                        unit: item.unit,
                        price: item.selling_price
                    })), null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Failed to load inventory');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function createOrder() {
            const resultDiv = document.getElementById('create-result');
            resultDiv.innerHTML = '<div class="loading">Creating order...</div>';

            try {
                await authenticate();

                const itemId = document.getElementById('item-select').value;
                const quantity = parseInt(document.getElementById('quantity').value);
                const customer = document.getElementById('customer').value;
                const address = document.getElementById('address').value;
                const contact = document.getElementById('contact').value;
                const preferredDate = document.getElementById('preferred-date').value;

                if (!itemId) {
                    throw new Error('Please select an item');
                }

                const selectedItem = inventory.find(item => item._id === itemId);
                if (!selectedItem) {
                    throw new Error('Selected item not found');
                }

                const orderPayload = {
                    items: [{
                        inventory: itemId,
                        quantity: quantity,
                        unitPrice: selectedItem.selling_price,
                        totalPrice: quantity * selectedItem.selling_price,
                        notes: selectedItem.name
                    }],
                    shippingAddress: {
                        street: address,
                        city: "Colombo",
                        state: "Western",
                        zipCode: "00100",
                        phone: contact
                    },
                    billingAddress: {
                        street: address,
                        city: "Colombo",
                        state: "Western",
                        zipCode: "00100",
                        phone: contact
                    },
                    delivery: {
                        method: 'delivery',
                        estimatedDate: preferredDate
                    },
                    paymentMethod: 'cash',
                    notes: `Customer: ${customer}, Preferred delivery: ${preferredDate} at 09:00`
                };

                const response = await fetch(`${API_BASE}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(orderPayload)
                });

                const result = await response.json();

                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Order created successfully!</h4>
                            <p><strong>Order Number:</strong> ${result.data?.orderNumber}</p>
                            <p><strong>Total Amount:</strong> Rs. ${result.data?.finalAmount}</p>
                            <pre>${JSON.stringify(result.data, null, 2)}</pre>
                            <button onclick="loadOrders()">Refresh Orders List</button>
                        </div>
                    `;
                } else {
                    throw new Error(result.error || 'Failed to create order');
                }

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        // Auto-load data on page load
        window.onload = function () {
            loadOrders();
            loadInventory();
        };
    </script>
</body>

</html>
