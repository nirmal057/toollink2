<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-sm mx-auto">
        <div class="text-center mb-4">
            <h1 class="text-xl font-bold text-gray-800 mb-1">Create Order</h1>
            <p class="text-sm text-gray-600">Place a new order</p>
        </div>

        <form id="orderForm" class="space-y-3">
            <!-- Customer Name -->
            <div>
                <label for="customer" class="block text-xs font-medium text-gray-700 mb-1">
                    Customer Name
                </label>
                <input type="text" id="customer" name="customer" placeholder="Customer name" required
                       class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>

            <!-- Contact Number -->
            <div>
                <label for="contact" class="block text-xs font-medium text-gray-700 mb-1">
                    Contact Number
                </label>
                <div class="flex">
                    <span class="inline-flex items-center px-2 text-xs text-gray-500 bg-gray-100 border border-r-0 border-gray-300 rounded-l">+94</span>
                    <input type="tel" id="contact" name="contact" placeholder="771234567" required maxlength="9"
                           class="flex-1 px-2 py-1.5 text-sm border border-gray-300 rounded-r focus:outline-none focus:ring-1 focus:ring-blue-500">
                </div>
            </div>

            <!-- Delivery Address -->
            <div>
                <label for="address" class="block text-xs font-medium text-gray-700 mb-1">
                    Delivery Address
                </label>
                <textarea id="address" name="address" rows="2" placeholder="Delivery address" required
                          class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 resize-none"></textarea>
            </div>

            <!-- Order Items -->
            <div>
                <div class="flex justify-between items-center mb-2">
                    <label class="block text-xs font-medium text-gray-700">Order Items</label>
                    <button type="button" onclick="addItem()" class="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded hover:bg-blue-200">
                        + Add Item
                    </button>
                </div>
                <div id="itemsList" class="space-y-2">
                    <!-- Initial item -->
                    <div class="item-row bg-gray-50 p-2 rounded border">
                        <div class="flex gap-2 mb-1">
                            <input type="text" name="itemName[]" placeholder="Item name" required
                                   class="flex-1 px-2 py-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
                            <input type="number" name="itemQuantity[]" placeholder="Qty" min="1" required
                                   class="w-16 px-2 py-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
                            <button type="button" onclick="removeItem(this)" class="text-red-500 hover:text-red-700 px-1" style="display: none;">×</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Delivery Date -->
            <div>
                <label for="deliveryDate" class="block text-xs font-medium text-gray-700 mb-1">
                    Preferred Delivery Date
                </label>
                <input type="date" id="deliveryDate" name="deliveryDate" required
                       class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>

            <!-- Delivery Time -->
            <div>
                <label for="deliveryTime" class="block text-xs font-medium text-gray-700 mb-1">
                    Preferred Time
                </label>
                <select id="deliveryTime" name="deliveryTime" required
                        class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
                    <option value="">Select time</option>
                    <option value="09:00">9:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="13:00">1:00 PM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="15:00">3:00 PM</option>
                    <option value="16:00">4:00 PM</option>
                    <option value="17:00">5:00 PM</option>
                </select>
            </div>

            <!-- Priority -->
            <div>
                <label for="priority" class="block text-xs font-medium text-gray-700 mb-1">
                    Priority
                </label>
                <select id="priority" name="priority" 
                        class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
                    <option value="normal">Normal</option>
                    <option value="urgent">Urgent</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-3 rounded hover:bg-blue-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition-colors text-sm font-medium mt-4">
                <span id="submitText">Place Order</span>
                <div id="loadingSpinner" class="hidden inline-block ml-2">
                    <svg class="animate-spin h-3 w-3 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </button>
        </form>

        <!-- Response Display -->
        <div id="responseMessage" class="mt-3 p-2 rounded text-sm hidden">
            <p id="responseText"></p>
        </div>

        <!-- Quick Actions -->
        <div class="mt-4 pt-3 border-t border-gray-200">
            <h3 class="text-xs font-medium text-gray-700 mb-2">Quick Actions</h3>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="viewOrders()" class="px-2 py-1 bg-green-100 text-green-700 rounded hover:bg-green-200 text-xs font-medium transition-colors">
                    View Orders
                </button>
                <button onclick="clearForm()" class="px-2 py-1 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 text-xs font-medium transition-colors">
                    Clear Form
                </button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('orderForm');
        const submitButton = form.querySelector('button[type="submit"]');
        const submitText = document.getElementById('submitText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const responseMessage = document.getElementById('responseMessage');
        const responseText = document.getElementById('responseText');

        // Set minimum date to today
        document.getElementById('deliveryDate').min = new Date().toISOString().split('T')[0];

        // Format phone number input
        document.getElementById('contact').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 9) {
                value = value.slice(0, 9);
            }
            e.target.value = value;
        });

        // Add new item row
        function addItem() {
            const itemsList = document.getElementById('itemsList');
            const itemCount = itemsList.children.length;
            
            const newItem = document.createElement('div');
            newItem.className = 'item-row bg-gray-50 p-2 rounded border';
            newItem.innerHTML = `
                <div class="flex gap-2 mb-1">
                    <input type="text" name="itemName[]" placeholder="Item name" required
                           class="flex-1 px-2 py-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
                    <input type="number" name="itemQuantity[]" placeholder="Qty" min="1" required
                           class="w-16 px-2 py-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
                    <button type="button" onclick="removeItem(this)" class="text-red-500 hover:text-red-700 px-1">×</button>
                </div>
            `;
            
            itemsList.appendChild(newItem);
            
            // Show remove button on all items when there's more than one
            if (itemCount >= 1) {
                const removeButtons = itemsList.querySelectorAll('button[onclick="removeItem(this)"]');
                removeButtons.forEach(btn => btn.style.display = 'block');
            }
        }

        // Remove item row
        function removeItem(button) {
            const itemsList = document.getElementById('itemsList');
            const itemRow = button.closest('.item-row');
            itemRow.remove();
            
            // Hide remove buttons if only one item left
            if (itemsList.children.length === 1) {
                const removeButton = itemsList.querySelector('button[onclick="removeItem(this)"]');
                if (removeButton) removeButton.style.display = 'none';
            }
        }

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            // Collect items
            const itemNames = formData.getAll('itemName[]');
            const itemQuantities = formData.getAll('itemQuantity[]');
            const items = itemNames.map((name, index) => ({
                name: name,
                quantity: parseInt(itemQuantities[index])
            }));

            const orderData = {
                customer: formData.get('customer'),
                contact: '+94' + formData.get('contact'),
                address: formData.get('address'),
                items: items,
                preferredDate: formData.get('deliveryDate'),
                preferredTime: formData.get('deliveryTime'),
                priority: formData.get('priority'),
                status: 'Pending'
            };

            // Show loading state
            submitButton.disabled = true;
            submitText.textContent = 'Creating...';
            loadingSpinner.classList.remove('hidden');
            responseMessage.classList.add('hidden');

            try {
                // Replace with your actual API endpoint
                const response = await fetch('http://localhost:5000/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Add your auth token here if needed
                        // 'Authorization': 'Bearer YOUR_TOKEN'
                    },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showResponse('Order created successfully! Order ID: ' + (result.orderId || 'Generated'), 'success');
                    form.reset();
                    // Reset to single item
                    const itemsList = document.getElementById('itemsList');
                    while (itemsList.children.length > 1) {
                        itemsList.removeChild(itemsList.lastChild);
                    }
                    // Hide remove button on single item
                    const removeButton = itemsList.querySelector('button[onclick="removeItem(this)"]');
                    if (removeButton) removeButton.style.display = 'none';
                    // Reset date to today
                    document.getElementById('deliveryDate').min = new Date().toISOString().split('T')[0];
                } else {
                    showResponse(result.message || 'Failed to create order!', 'error');
                }
            } catch (error) {
                showResponse('Network error: ' + error.message, 'error');
            } finally {
                // Reset loading state
                submitButton.disabled = false;
                submitText.textContent = 'Place Order';
                loadingSpinner.classList.add('hidden');
            }
        });

        function showResponse(message, type) {
            responseMessage.classList.remove('hidden', 'bg-green-100', 'bg-red-100', 'text-green-700', 'text-red-700');
            
            if (type === 'success') {
                responseMessage.classList.add('bg-green-100', 'text-green-700');
            } else {
                responseMessage.classList.add('bg-red-100', 'text-red-700');
            }
            
            responseText.textContent = message;
        }

        // Quick action functions
        async function viewOrders() {
            try {
                const response = await fetch('http://localhost:5000/api/orders', {
                    headers: {
                        // Add your auth token here if needed
                        // 'Authorization': 'Bearer YOUR_TOKEN'
                    }
                });
                const result = await response.json();
                
                if (response.ok) {
                    showResponse(`Found ${result.data ? result.data.length : 0} orders`, 'success');
                    console.log('Orders:', result.data);
                } else {
                    showResponse(result.message || 'Failed to fetch orders', 'error');
                }
            } catch (error) {
                showResponse('Network error: ' + error.message, 'error');
            }
        }

        function clearForm() {
            form.reset();
            // Reset to single item
            const itemsList = document.getElementById('itemsList');
            while (itemsList.children.length > 1) {
                itemsList.removeChild(itemsList.lastChild);
            }
            // Hide remove button on single item
            const removeButton = itemsList.querySelector('button[onclick="removeItem(this)"]');
            if (removeButton) removeButton.style.display = 'none';
            // Reset date
            document.getElementById('deliveryDate').min = new Date().toISOString().split('T')[0];
            responseMessage.classList.add('hidden');
            showResponse('Form cleared', 'success');
        }
    </script>
</body>
</html>
