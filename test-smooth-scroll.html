<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .nav a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .section {
            min-height: 100vh;
            padding: 80px 2rem 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            text-align: center;
        }
        
        .section:nth-child(1) { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .section:nth-child(2) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .section:nth-child(3) { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .section:nth-child(4) { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .section:nth-child(5) { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        
        .test-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 1rem 2rem;
            margin: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .test-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .smooth-test {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#section1" onclick="smoothScroll('section1')">Section 1</a>
        <a href="#section2" onclick="smoothScroll('section2')">Section 2</a>
        <a href="#section3" onclick="smoothScroll('section3')">Section 3</a>
        <a href="#section4" onclick="smoothScroll('section4')">Section 4</a>
        <a href="#section5" onclick="smoothScroll('section5')">Section 5</a>
    </nav>

    <div id="section1" class="section">
        <div>
            <h1>Section 1 - Hero</h1>
            <button class="test-button" onclick="smoothScroll('section2')">Go to Section 2</button>
            <button class="test-button" onclick="smoothScroll('section5')">Jump to Section 5</button>
        </div>
    </div>

    <div id="section2" class="section">
        <div>
            <h1>Section 2 - Features</h1>
            <button class="test-button" onclick="smoothScroll('section1')">Back to Top</button>
            <button class="test-button" onclick="smoothScroll('section3')">Next Section</button>
        </div>
    </div>

    <div id="section3" class="section">
        <div>
            <h1>Section 3 - About</h1>
            <button class="test-button" onclick="smoothScroll('section2')">Previous</button>
            <button class="test-button" onclick="smoothScroll('section4')">Next</button>
        </div>
    </div>

    <div id="section4" class="section">
        <div>
            <h1>Section 4 - Testimonials</h1>
            <button class="test-button" onclick="smoothScroll('section3')">Previous</button>
            <button class="test-button" onclick="smoothScroll('section5')">Next</button>
        </div>
    </div>

    <div id="section5" class="section">
        <div>
            <h1>Section 5 - Contact</h1>
            <button class="test-button" onclick="smoothScroll('section4')">Previous</button>
            <button class="test-button" onclick="smoothScroll('section1')">Back to Top</button>
        </div>
    </div>

    <div class="smooth-test">
        <h3>Smooth Scroll Test</h3>
        <p>Click navigation links or buttons to test smooth scrolling</p>
        <button onclick="testAllSections()" style="margin-top: 10px; padding: 5px 10px; cursor: pointer;">Auto Test All</button>
    </div>

    <script>
        // Enhanced smooth scroll function
        function smoothScroll(targetId) {
            const targetElement = document.getElementById(targetId);
            if (targetElement) {
                const navHeight = 80;
                const targetPosition = targetElement.offsetTop - navHeight;
                
                // Method 1: Native smooth scroll
                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
                
                // Alternative: Custom smooth scroll with animation
                // smoothScrollTo(targetPosition, 800);
            }
        }

        // Custom smooth scroll implementation
        function smoothScrollTo(target, duration) {
            const start = window.pageYOffset;
            const distance = target - start;
            let startTime = null;

            function animation(currentTime) {
                if (startTime === null) startTime = currentTime;
                const timeElapsed = currentTime - startTime;
                const run = ease(timeElapsed, start, distance, duration);
                window.scrollTo(0, run);
                if (timeElapsed < duration) requestAnimationFrame(animation);
            }

            function ease(t, b, c, d) {
                t /= d / 2;
                if (t < 1) return c / 2 * t * t + b;
                t--;
                return -c / 2 * (t * (t - 2) - 1) + b;
            }

            requestAnimationFrame(animation);
        }

        // Auto test function
        function testAllSections() {
            const sections = ['section1', 'section2', 'section3', 'section4', 'section5'];
            let currentIndex = 0;

            function testNext() {
                if (currentIndex < sections.length) {
                    smoothScroll(sections[currentIndex]);
                    currentIndex++;
                    setTimeout(testNext, 2000);
                }
            }

            testNext();
        }

        // Test different scroll methods
        function testScrollMethods() {
            console.log('Testing scroll methods...');
            
            // Test 1: CSS scroll-behavior
            console.log('CSS scroll-behavior supported:', 'scrollBehavior' in document.documentElement.style);
            
            // Test 2: ScrollIntoView support
            console.log('ScrollIntoView supported:', 'scrollIntoView' in document.documentElement);
            
            // Test 3: Smooth scroll performance
            const start = performance.now();
            smoothScroll('section3');
            const end = performance.now();
            console.log('Scroll execution time:', end - start, 'ms');
        }

        // Run tests on load
        window.addEventListener('load', () => {
            testScrollMethods();
        });
    </script>
</body>
</html>
